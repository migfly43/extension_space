<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
	<link type="text/css" href="css/popup.css" rel="stylesheet">
	<script type="text/javascript" src="js/popup.js"></script>

</head>
<body>
	<div id="header">
		<span>Active space: </span><span id="activeSpaceTitle"></span>
        <span id="spaceEdit" class="fa fa-pencil"></span>
	</div>

	<div class="group optsAll">
		<div class="menuOption" href="#" id="allSpacesLink">
			<i class="fa fa-th-large"></i>
			<span class="optionText">Manage spaces</span>
			<span class="hotkey"></span>
		</div>
		<div class="menuOption" href="#" id="addSpacesLink">
			<i class="fa fa-plus-square"></i>
			<span class="optionText">Add a space</span>
			<span class="hotkey"></span>
		</div>
		<a class="menuOption" href="/switcher.html" id="switcherLink">
			<i class="fa fa-exchange"></i>
			<span class="optionText">Quick switch spaces</span>
			<span class="hotkey"></span>
		</a>
		<div class="menuOption" href="#" id="moverLink">
			<i class="fa fa-arrow-circle-right"></i>
			<span class="optionText">Move active tab</span>
			<span class="hotkey"></span>
		</div>

		<div class="menuOption" href="#" id="closeYNLink">
			<i class="fa fa-check-square"></i>
			<span class="optionText">Close Window When Switching? Y/N</span>
			<span class="hotkey"></span>
		</div>		
	</div>
</body>
</html>
